<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanna Portfolio</title>
  <link rel="stylesheet" href="web.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="bg-white text-dark">

  <header class="bg-light shadow-sm p-3 mb-4">
    <nav class="container d-flex justify-content-around">
      <a class="text-decoration-none fw-bold text-dark" href="#" onclick="showSection('home')" data-section="home">Home</a>
      <a class="text-decoration-none fw-bold text-dark" href="#" onclick="showSection('about')" data-section="about">About</a>
      <a class="text-decoration-none fw-bold text-dark" href="#" onclick="showSection('portfolio')" data-section="portfolio">Portfolio</a>
      <a class="text-decoration-none fw-bold text-dark" href="#" onclick="showSection('contact')" data-section="contact">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section container my-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <h3>Hello, It's me</h3>
        <h1 id="typing-name" class="display-5 fw-bold"></h1> 
        <h3>I am an Information Technology student.</h3><br>
        <button class="home-btn btn btn-primary" onclick="showSection('about')">Next</button>
      </div>
      <div class="col-md-6 text-center">
        <img src="pictures/meh.jpg" alt="Your Picture" class="img-fluid rounded shadow">
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section container my-5" style="display: none;">
    <div class="about-container bg-light p-4 rounded shadow">
      <h2 class="text-center mb-4">About Me</h2>
      <div class="about-content">
        <div class="about-text">
          <!-- ... no changes inside paragraphs ... -->
        </div>
      </div>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="section container my-5" style="display: none;">
    <h1 class="text-center text-danger mb-4">My Skills</h1>
    <div class="skills-container row justify-content-center g-3">
      <!-- Cards stay same, just grouped as Bootstrap grid if you want later -->
    </div>

    <section id="projects" class="mt-5">
      <div class="container bg-light p-4 rounded shadow">
        <h1 class="text-center text-danger">My Projects</h1>
        <div class="projects-list d-flex flex-wrap justify-content-center gap-3">
          <!-- Keep your existing project boxes -->
        </div>
      </div>
    </section>

    <h1 class="text-center text-danger mt-5">My Certificates and Achievements</h1><br>
    <div class="gallery container bg-white p-4 rounded shadow">
      <div class="slides d-flex flex-nowrap overflow-auto gap-3">
        <!-- Your images stay as-is -->
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-outline-primary me-2" onclick="changeSlide(-1)">←</button>
        <button class="btn btn-outline-primary" onclick="changeSlide(1)">→</button>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section container my-5" style="display: block;"> 
    <div id="contact-container" class="row g-4">
      <div id="contact-info" class="col-md-6 bg-light p-4 rounded shadow">
        <h2 class="animate-text text-primary">Contact Me</h2>
        <p class="animate-text">If you have any questions...</p>
        <p class="animate-text">I'm looking forward to connecting with you!</p>
      </div>

      <div class="form-card1 animate-form col-md-6">
        <div class="form-card2 bg-white p-4 rounded shadow">
          <form class="form">
            <p class="form-heading animate-text fw-bold fs-5">Send a Message</p>
            <div class="form-field mb-3">
              <input required placeholder="Name" class="input-field form-control" type="text" />
            </div>
            <div class="form-field mb-3">
              <input required placeholder="Email" class="input-field form-control" type="email" />
            </div>
            <div class="form-field mb-3">
              <textarea required placeholder="Message" cols="30" rows="3" class="input-field form-control"></textarea>
            </div>
            <button class="sendMessage-btn btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  
  <script src="website.js"></script>
</body>
</html>
